services:
  # ==================== SERVICE 1 INSTANCES (4 instances) ====================
  service1a:
    build:
      context: .
      dockerfile: service1-input/Dockerfile
    container_name: rest-service1a
    ports:
      - "8051:8051"
    environment:
      - SERVICE_PORT=8051
      - INSTANCE_ID=a
      - SERVICE2_URL=http://service2-loadbalancer:8062
    networks:
      - rest-network

  service1b:
    build:
      context: .
      dockerfile: service1-input/Dockerfile
    container_name: rest-service1b
    ports:
      - "8055:8055"
    environment:
      - SERVICE_PORT=8055
      - INSTANCE_ID=b
      - SERVICE2_URL=http://service2-loadbalancer:8062
