  parallel-client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: rest-parallel-client
    environment:
      - SERVICE1_URL=http://service1-loadbalancer:8061
    networks:
      - rest-network
    depends_on:
      - service1-loadbalancer
      - service2-loadbalancer
      - service3-loadbalancer
      - service4-loadbalancer

networks:
  rest-network:
    driver: bridge
