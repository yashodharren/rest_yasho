      context: .
      dockerfile: service1-input/Dockerfile
    container_name: rest-service1c
    ports:
      - "8057:8057"
    environment:
      - SERVICE_PORT=8057
      - INSTANCE_ID=c
      - SERVICE2_URL=http://service2-loadbalancer:8062
    networks:
      - rest-network

  service1d:
    build:
      context: .
      dockerfile: service1-input/Dockerfile
    container_name: rest-service1d
    ports:
      - "8059:8059"
    environment:
      - SERVICE_PORT=8059
      - INSTANCE_ID=d
      - SERVICE2_URL=http://service2-loadbalancer:8062
    networks:
      - rest-network

  # Service 1 Load Balancer
  service1-loadbalancer:
    build:
      context: .
      dockerfile: service1-loadbalancer/Dockerfile
    container_name: rest-service1-lb
    ports:
      - "8061:8061"
    environment:
      - SERVICE_PORT=8061
    networks:
      - rest-network
    depends_on:
      - service1a
      - service1b
      - service1c
      - service1d

